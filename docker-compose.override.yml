version: '2.4'
services:
  elasticsearch:
    ports:
      - 9200:9200
  
  zahif:
    volumes:
      - ./jawhar:/usr/share/hurracloud/jawhar
    # command: sh -c "bundle install && ./bin/start_zahif.sh"
    environment:
    - RAILS_ENV=development

  jawhar:
    build:
      context: .
      dockerfile: Jawhar.Dockerfile
    volumes:
      - ./jawhar:/usr/share/hurracloud/jawhar
    ports:
      - 5000:3000
    command: sh -c "bundle install && ./bin/start_jawhar.sh"
    environment:
    - RAILS_ENV=development

  samaa:
    build:
      context: .
      dockerfile: Samaa.Dockerfile
      args:
        - BUILD_DEV=1
    user: root
    volumes:
      - ./samaa:/usr/src/samaa
    command: sh -c "npm install && npm run-script start"
    ports:
      - 3000:3000
    networks:
      - hurracloud
    environment:
      - NODE_ENV=development
