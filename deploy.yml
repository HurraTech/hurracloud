# ansible-playbook -i 192.168.1.2, deploy.yml
---
- hosts: all
  user: root
  tasks:
  - name: Install Packages
    apk:
      name:
      - docker
      - py-pip
      - rsync
      state: latest
      update_cache: yes
      repository: 
      - http://mirror.math.princeton.edu/pub/alpinelinux/latest-stable/community
      - http://mirror.math.princeton.edu/pub/alpinelinux/latest-stable/main

  - name: Install Pacakges [compose]
    pip:
      name: docker-compose

  - name: Configure System (swapoff)
    command: swapoff -a

  - name: Conifugre System (minimize swappiness)
    sysctl:
      name: vm.swappiness
      value: 0
      state: present
      sysctl_file: /etc/sysctl.d/01-hurracloud.conf
      reload: yes

  - name: Conifugre System (minimize swappiness)
    sysctl:
      name: fs.inotify.max_user_watches
      value: 524288
      state: present
      sysctl_file: /etc/sysctl.d/01-hurracloud.conf
      reload: yes      

  - name: Conifugre System (user watches)
    sysctl:
      name: vm.swappiness
      value: 0
      state: present
      sysctl_file: /etc/sysctl.d/01-hurracloud.conf
      reload: yes
      

#### Deploy Application
  - name: Deploy Application
    file:
      name: /usr/share/hurracloud
      state: directory
      owner: root
      group: root

  - name: Create Directory Structure
    file:
      state: directory
      name: "{{ item }}"
      owner: root
      group: root
    with_items:
      - /usr/share/hurracloud
      - /usr/share/hurracloud/zahif
      - /usr/share/hurracloud/zahif/logs
      - /usr/share/hurracloud/zahif/indices
      - /usr/share/hurracloud/jawhar/db

  - name: Create Directory Structure (sources)
    file:
      state: link
      src: /mnt
      dest: /usr/share/hurracloud/zahif/sources
      owner: root
      group: root

