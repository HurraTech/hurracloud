version: '2.3'
services:
  zahif:
    image: aimannajjar/hurracloud:jawhar-v1
    volumes_from:
    - jawhar
    command: bundle exec sidekiq -q indexer
    environment:
    - RAILS_ENV=indexer
    networks:
      - hurracloud

  jawhar:
    image: aimannajjar/hurracloud:jawhar-v1
    volumes:
      - ./indices:/usr/share/hurracloud/zahif/indices
      - ./data:/usr/share/hurracloud/jawhar/data
      - ./logs:/usr/share/hurracloud/jawhar/log
      - ./key:/root/.ssh/id_rsa
      - /dev/bus/usb:/dev/bus/usb
      - type: bind
        source: ./mounts
        target: /usr/share/hurracloud/mounts
        bind:
          propagation: shared
    networks:
      - hurracloud
    privileged: true

  samaa:
    image: aimannajjar/hurracloud:samaa-v1
    networks:
      - hurracloud
    environment:
      - NODE_ENV=production

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.5.4
    container_name: elasticsearch
    environment:
      - cluster.name=hurracloud
      - bootstrap.memory_lock=true
      - discovery.type=single-node
      - network.host=0.0.0.0
      - http.cors.enabled=true
      - "http.cors.allow-origin=*"
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata1:/usr/share/elasticsearch/data
    networks:
      - hurracloud
    # PUT _template/all
    # {
    #   "index_patterns": ["*"],
    #   "settings": {
    #     "number_of_shards": 1,
    #     "number_of_replicas": 1
    #   }
    # }

  redis:
    image: redis:5.0.3-alpine
    ports:
      - 6379
    volumes:
      - redis-data:/data
    networks:
      - hurracloud

volumes:
  esdata1:
    driver: local
  redis-data:
    driver: local

networks:
  hurracloud:
